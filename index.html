<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StoreBusra</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <img
            src="https://api.iconify.design/zondicons:align-justified.svg"
            alt="hamburger"
          />
        </span>
        <img
          style="height: 120px"
          src="https://logos.textgiraffe.com/logos/logo-name/Busra-designstyle-pastel-m.png"
          alt="busra"
        />
        <div class="cart-btn">
          <span class="nav-icon">
            <img
              src="https://api.iconify.design/material-symbols:add-shopping-cart-outline-rounded.svg"
              alt="basket"
              style="width: 30px"
            />
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- End Of NavBar -->
    <!-- Hero Section -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collections</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- End Of Hero Section -->
    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <!-- Single Product -->
        <article class="product">
          <div class="img-container">
            <img src="" alt="product" class="product-img" />
            <button class="bag-btn" data-id="1">
              <img
                src="https://static01.nyt.com/images/2020/10/25/realestate/19shopping1/oakImage-1602795344944-superJumbo.jpg"
                alt=""
                class="product-img"
              />
              add to bag
            </button>
          </div>
          <h3>queen bed</h3>
        </article>
        <!-- End Of Single Product -->
      </div>
    </section>
    <!-- End Of Products -->
    <script src="app.js"></script>
  </body>
</html>
